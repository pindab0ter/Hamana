{{ define "main" }}
<main>
    {{ .Content }}
    <div>
        {{ range .Paginator.Pages }}
        <div>
            <h1>{{ .Title }}</h1>
            <h2>{{ .Date | time.Format ":date_long" }}</h2>
            <p>{{ .Content }}</p>
            {{ with .Resources.GetMatch "photo" }}
            <img src="{{ .RelPermalink }}" alt="{{ .Title }}" />
            {{ end }}
        </div>
        {{ end }}
    </div>
</main>
{{ end }}
