<nav class="hidden md:flex md:visible items-center">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <a class="px-2{{if or ($currentPage.IsMenuCurrent " main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
    {{ end }}

    <div class="mx-2 h-5 w-5">
        <a href="https://www.facebook.com/CatteryHamana" target="_blank" class="text-stone-800">
            {{- partial "components/facebook-logo" . -}}
        </a>
    </div>

    <div class="mx-2 h-5 w-5">
        <a href="https://instagram.com/attack.of.the.fluff" target="_blank" class="text-stone-800">
            {{- partial "components/instagram-logo" . -}}
        </a>
    </div>
</nav>

<nav class="isolate fixed w-screen left-0 top-0 max-w-none h-full overflow-y-auto overflow-x-hidden bg-white pt-16" aria-hidden="true">
    <h1 class="mb-20">Hamana Cattery</h1>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
        <a class="block text-2xl text-center mb-8{{if or ($currentPage.IsMenuCurrent " main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
    {{ end }}
</nav>
